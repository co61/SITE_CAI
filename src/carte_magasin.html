<!DOCTYPE html>
<html>
    <head>
        <!-- Head -->
        <meta charset="utf-8">
        <title> BricoCasto - Carte du magasin</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../CSS/stylesheet.css" rel="stylesheet">
        <link href="../CSS/csscartemagasin.css" rel="stylesheet">
    </head>
    <body>

        <!-- Header (Menu) -->
        <header class="layout-header">
            <div class="header">
                <a href="../index.html" ><img src="../img/home.jpg" class="home"></a>
                <img src="../img/BricoCasto.png" class="logo">
                <div class="rayon" >
                    <h3>Rayon Electricité</h3>
                </div>
            </div>
        </header>

        <!-- Content -->
        <section class="layout-content">
            <div class="container">
                <div class="found">
                    <select name="Rayon" onChange='Choix(this.form)'>
                    <option>-- Choisissez une rubrique ---</option>
                    <option>Quincaillerie</option>
                    <option>Droguerie</option>
                    <option>Electricité</option>
                    <option>Plomberie</option>
                    <option>Sanitaire</option>
                    <option>Electricité</option>
                    <option>Electricité</option>
                    </select>
                </div>
                <div class="wrap">
                   <div class="search">
                        <input type="text" class="searchTerm" placeholder="Que recherchez-vous?">
                        <button type="submit" class="searchButton" ><p>Rechercher</p></button>
                   </div>
                </div>
                <div class="carte">
                    <img src="../img/cartemagasin.jpg">
                </div>
                

            </div>
        </section>

        

        <!-- Footer -->
        <footer class="layout-footer">  
            <div class="footer">
                <div class="container">
                   <hr class="hrstyle" />
                    <div class="float-left inline">
                        <p id="date"></p>
                    </div>
                    <p class="inline">BricoCasto</p>
                    <p class="float-right inline">
                          Jagline, Picart, Régné, Lorre &copy; 2020 - 2021
                    </p> 
                </div>
            </div>
        </footer>

        <!-- Scripts -->
        <script src="../JS/javascript.js"></script>
        

    </body>
</html>
