<!DOCTYPE html>
<html lang="fr">
    <head>
        <!-- Head -->
        <meta charset="utf-8">
        <title> BricoCasto - Accueil</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="./CSS/stylesheet.css" rel="stylesheet">
        <link href="./CSS/css_accueil.css" rel="stylesheet">
        
    </head>
    <body>

        <!-- Header (Menu) -->
        <!-- Concepteurs : Corentin Régné(correction pour dynamisme) et Lénaël Jagline  -->
        <!-- affichage (ou non) et lien de Home, BricoCasto et le nom du rayon -->
        <header class="layout-header">
            <div class="header">


                <a href="./index.html" ><img src="./img/home.jpg" class="home" style="visibility: hidden;"></a>


                <img src="./img/BricoCasto.png" class="logo">
                <div class="rayon" style="visibility: hidden;" >
                    <h3>Rayon Electricité</h3>
                </div>
            </div>
        </header>

        <!-- Content -->
        
        <div id="conteneur_vert1">
            <div id="conteneur1">
                <div id="conteneur_vert2"> <!-- Contient les deux boutons pour changer de langue -->
                    <a href="#fr" language='français' class="active"><img src="./img/france_flag.png"></a>
                    <a href="#en" language='english'><img src="./img/uk_flag.png"></a>
                </div>

                <p id="message">Bonjour ! Désirez-vous...</p> <!-- Texte d'accueil -->

                <div id="conteneur_vert3"> <!-- Bouton d'appel du vendeur -->
                    <p onClick="doSomething()" id="aide">?</p>
                </div>
            </div>

            <div id="conteneur2"> <!-- Contient le lien vers la carte du rayon ainsi que la recherche avancée dudit rayon -->
                <a id="carte_rayon", href="src/carte_rayon.html">La disposition du rayon</a>
                <a id="detail_produit", href="src/detail_produit.html">Trouver LE meilleur produit</a>
            </div>

            <div id="conteneur3"> <!-- Renvoie à a carte du magasin -->
                <a id="carte_magasin", href="src/carte_magasin.html">Carte du Magasin</a>
            </div>
        </div>

        <!-- Script -->

        <script src="./JS/JS_accueil.js" ></script>
        
        <!-- Footer -->
        <!-- Concepteur : Corentin Régné -->
        <!-- footer dynamique mais comprotant des limites pour la taille de fenêtre, affichage de la date, du nom du magasin, des noms des developpeurs
         et de l'année de construction de l'interface -->
        <footer class="layout-footer">  
            <div class="footer">
                <div class="container">
                   <hr class="hrstyle" />
                    <div class="float-left inline">
                        <p id="date"></p>
                    </div>
                    <p class="inline">BricoCasto</p>
                    <p class="float-right inline">
                          Jagline, Picart, Régné, Lorre &copy; CAI 2020 - 2021
                    </p> 
                </div>
            </div>
        </footer>

        <!-- Scripts -->
        <script src="./JS/javascript.js"></script>

    </body>
</html>
